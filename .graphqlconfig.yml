projects:
  rapsoludejo:
    schemaPath: amplify/backend/api/rapsoludejo/build/schema.graphql
    includes:
      - utils/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: utils/API.ts
        docsFilePath: utils/graphql
extensions:
  amplify:
    version: 3
